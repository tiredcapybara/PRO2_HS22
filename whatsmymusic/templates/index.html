<!-- Header -->
{% include "header.jinja" %}

<!-- Titel -->
  <div class="container mt-5">
    <div class="pt-5 mx-auto">
      <h1 class="display-2">Willkommen zurück.</h1>
      <p class="lead">Lass uns wieder loslegen.</p>
    </div>


    <div class="row">
      <!-- Karte um neue Einträge zu erstellen -->
      <div class="col-lg-6">
        <div class="card mb-6 box-shadow">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">Neue Musik speichern</h4>
          </div>
          <div class="card-body">
            <p class="card-text">Hast du einen neuen Song oder gar ein ganzes Album gehört?</p>
            <a href="/neuer-eintrag" class="btn btn-block btn-danger" role="button">Eintrag erstellen</a>
          </div>
        </div>
      </div>
      <!-- Karte um zum Archiv zu kommen -->
      <div class="col-lg-6">
        <div class="card mb-6 box-shadow">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">Alle Einträge ansehen</h4>
          </div>
          <div class="card-body">
            <p class="card-text">Entdecke die Chronik deines Musikgeschmackes!</p>
            <a href="/archiv" class="btn btn-block btn-danger" role="button">Zum Archiv</a>
          </div>
        </div>
      </div>
    </div>
  </div>
